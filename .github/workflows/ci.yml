name: Anchor CI/CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: harbor.flochai.com
  REPO: anchor                      
  TAG: ${{ github.sha }}
  IMAGE: anchor

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 0) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Unit tests (pytest)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest -v

      # 2) Log in to Harbor 
      - name: Log in to Harbor
        uses: docker/login-action@v1
        with:
          registry: harbor.flochai.com
          username: ${{ secrets.HARBOR_USERNAME  }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      # 3) Build image 
      - name: Build Docker image
        run: |
          docker build -t "${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE }}:latest" \
                       -t "${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ env.TAG }}" .

      # 4) Scan image with Trivy (fail on CRITICAL)
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ env.TAG }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL'
          exit-code: '1'    

      # 5) Push image to Harbor (only if scan passed)
      - name: Push image to Harbor
        run: |
          docker push "${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ env.TAG }}"
          docker push "${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE }}:latest"
      
      # 6) Clone ArgoCD Repo 
      - name: Checkout argo-anchor
        uses: actions/checkout@v4
        with:
          repository: flochai/argo-anchor
          token: ${{ secrets.GH_PAT }}
          path: argo-anchor
    
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq

      # 7) Update YAML for ArgoCD 
      - name: Update YAML File
        working-directory: argo-anchor
        run: |
          yq -i '.image.tag = strenv(TAG)' values.yaml
          echo "Updated $FILE to tag=$TAG"

      # 8) Push to ArgoCD Repo for K3s to pull
      - name: Push to Repo
        working-directory: argo-anchor
        run: |
          git config user.name  "${{ secrets.USERNAME_GITHUB }}"
          git config user.email "${{ secrets.EMAIL_GITHUB }}"
          git add -A
          git commit -m "ci: update image to ${REGISTRY}/${REPO}/${IMAGE}:${TAG}"
          git push origin HEAD:main
